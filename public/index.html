<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeos</title>
</head>
<body>
    <h1>Baixar Vídeos</h1>
    <form id="downloadForm" action="/api/download" method="get">
        <label for="videoUrl">URL do Vídeo:</label>
        <input type="text" id="videoUrl" name="url" required>
        <button type="submit">Baixar</button>
    </form>
</body>
</html>
